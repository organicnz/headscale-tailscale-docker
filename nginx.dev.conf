# nginx configuration for Headscale reverse proxy
# Development mode - optimized for local testing
#
# For production deployment, use nginx.prod.conf instead
# Key features:
# - HTTP only (no SSL/TLS)
# - Simplified logging for development
# - WebSocket support for Headscale
# - Headplane web UI routing
# - Security headers for both dev and prod

# Worker process configuration
# Adjust based on CPU cores: auto, or specific number
worker_processes auto;

# Error log
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Worker connections and optimization
events {
    worker_connections 2048;  # Increased from 1024 for better concurrency
    use epoll;                # Linux-optimized event model
    multi_accept on;          # Accept multiple connections at once
}

http {
    # MIME types and default settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Custom log format with timing information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;

    # Hide nginx version for security
    server_tokens off;

    # Client body size limit (increased for file uploads)
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_disable "msie6";
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        text/x-cross-domain-policy;

    # Proxy buffering settings optimized for VPN traffic
    proxy_buffering on;
    proxy_buffer_size 8k;           # Increased from 4k for headers
    proxy_buffers 16 8k;            # More buffers for better throughput
    proxy_busy_buffers_size 16k;
    proxy_max_temp_file_size 2048m;
    proxy_temp_file_write_size 8k;

    # Proxy timeouts
    proxy_connect_timeout 90s;
    proxy_send_timeout 90s;
    proxy_read_timeout 90s;

    # Upstream for Headscale
    upstream headscale_backend {
        server headscale:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Upstream for Headplane web UI
    upstream headplane_backend {
        server headplane:3000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Map for WebSocket upgrade handling
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Main server block - Development (HTTP)
    server {
        listen 8080 default_server;
        listen [::]:8080 default_server;
        server_name _;

        # Security headers (applied in development too)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Robots.txt - block search engine indexing
        location = /robots.txt {
            add_header Content-Type text/plain;
            return 200 "User-agent: *\nDisallow: /\n";
            access_log off;
        }

        # Favicon handling (prevent 404s)
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            return 204;
        }

        # Health check endpoint (optimized, no logging)
        location = /health {
            proxy_pass http://headscale_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Minimal headers for health checks
            proxy_set_header Host $host;

            # Fast fail for health checks
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;

            access_log off;
        }

        # Metrics endpoint (Prometheus format)
        location = /metrics {
            proxy_pass http://headscale_backend/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;

            # Optional: restrict access to metrics
            # allow 127.0.0.1;
            # allow 172.16.0.0/12;  # Docker networks
            # deny all;
        }

        # Headplane web UI - route to separate backend
        location /admin {
            proxy_pass http://headplane_backend;
            proxy_http_version 1.1;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support for Headplane
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Disable buffering for interactive UI
            proxy_buffering off;
        }

        # Main Headscale proxy - handle all other requests
        location / {
            proxy_pass http://headscale_backend;
            proxy_http_version 1.1;

            # Essential proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support (critical for Tailscale protocol)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Enable buffering for better performance
            proxy_buffering on;

            # Error handling - retry on upstream failures
            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 30s;

            # Request ID for tracing
            proxy_set_header X-Request-ID $request_id;
        }

        # Error pages with proper status codes
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            internal;
            add_header Content-Type text/plain always;
            return 503 "Service Temporarily Unavailable\nPlease try again in a few moments.\n";
        }

        error_page 500 /500.html;
        location = /500.html {
            internal;
            add_header Content-Type text/plain always;
            return 500 "Internal Server Error\nThe server encountered an unexpected condition.\n";
        }
    }
}
