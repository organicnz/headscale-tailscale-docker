# nginx configuration for Headscale reverse proxy
# Production mode - optimized for production deployment with SSL/TLS
#
# This configuration includes:
# - HTTPS/TLS with strong security settings
# - Rate limiting and DDoS protection
# - Enhanced security headers
# - OCSP stapling
# - HTTP/2 support
# - Optimized for production workloads
#
# Prerequisites:
# 1. Valid SSL certificates (Let's Encrypt recommended)
# 2. DNS pointing to your server
# 3. Update ${HEADSCALE_DOMAIN} in docker-compose.yml
# 4. Ensure firewall allows ports 80 and 443

# Worker process configuration
# For production, set to number of CPU cores or use auto
worker_processes auto;
worker_rlimit_nofile 65535;

# Error log
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Worker connections and optimization
events {
    worker_connections 4096;  # Increased for production load
    use epoll;                # Linux-optimized event model
    multi_accept on;          # Accept multiple connections at once
}

http {
    # MIME types and default settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enhanced log format with SSL/timing information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'ssl_protocol=$ssl_protocol ssl_cipher=$ssl_cipher';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;

    # Hide nginx version for security
    server_tokens off;

    # Client body size limit
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    client_body_timeout 12;
    client_header_timeout 12;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_disable "msie6";
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        text/x-cross-domain-policy;

    # Proxy buffering settings optimized for VPN traffic
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 16 8k;
    proxy_busy_buffers_size 16k;
    proxy_max_temp_file_size 2048m;
    proxy_temp_file_write_size 8k;

    # Proxy timeouts
    proxy_connect_timeout 90s;
    proxy_send_timeout 90s;
    proxy_read_timeout 90s;

    # SSL/TLS configuration (modern, secure settings)
    # These are global SSL settings, can be overridden per server block
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session cache for performance
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP stapling for certificate validation
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # Rate limiting zones
    # Limit requests to prevent DDoS
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=health:10m rate=100r/s;

    # Limit connections per IP
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream for Headscale
    upstream headscale_backend {
        server headscale:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Upstream for Headplane web UI
    upstream headplane_backend {
        server headplane:3000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Map for WebSocket upgrade handling
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # ACME challenge for Let's Encrypt (allow HTTP for certificate validation)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main HTTPS server block - Production
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;  # Replace with your domain in production

        # SSL certificate paths (update these for your certificates)
        # For Let's Encrypt with certbot:
        ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/${DOMAIN}/chain.pem;

        # Diffie-Hellman parameters for enhanced security
        # Generate with: openssl dhparam -out /etc/nginx/dhparam.pem 2048
        # ssl_dhparam /etc/nginx/dhparam.pem;

        # Enhanced security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Connection limit per IP
        limit_conn addr 10;

        # Robots.txt - block search engine indexing
        location = /robots.txt {
            add_header Content-Type text/plain;
            return 200 "User-agent: *\nDisallow: /\n";
            access_log off;
        }

        # Favicon handling
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            return 204;
        }

        # Health check endpoint (rate limited)
        location = /health {
            limit_req zone=health burst=20 nodelay;

            proxy_pass http://headscale_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;

            # Fast fail for health checks
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;

            access_log off;
        }

        # Metrics endpoint (restricted access recommended)
        location = /metrics {
            # Uncomment to restrict access to internal networks only
            # allow 127.0.0.1;
            # allow 10.0.0.0/8;
            # allow 172.16.0.0/12;
            # allow 192.168.0.0/16;
            # deny all;

            limit_req zone=health burst=10 nodelay;

            proxy_pass http://headscale_backend/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;

            # Disable caching for metrics
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Headplane web UI - admin interface
        location /admin {
            # Apply general rate limiting
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://headplane_backend;
            proxy_http_version 1.1;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support for Headplane
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Disable buffering for interactive UI
            proxy_buffering off;

            # Optional: Basic authentication for admin interface
            # auth_basic "Restricted Access";
            # auth_basic_user_file /etc/nginx/.htpasswd;
        }

        # Headscale API endpoints (higher rate limit for legitimate API traffic)
        location /api/ {
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://headscale_backend;
            proxy_http_version 1.1;

            # Essential proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Enable buffering
            proxy_buffering on;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 30s;

            # Request ID for tracing
            proxy_set_header X-Request-ID $request_id;
        }

        # Main Headscale proxy - handle all other requests
        location / {
            # Apply general rate limiting
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://headscale_backend;
            proxy_http_version 1.1;

            # Essential proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support (critical for Tailscale protocol)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Enable buffering for better performance
            proxy_buffering on;

            # Error handling - retry on upstream failures
            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 30s;

            # Request ID for tracing
            proxy_set_header X-Request-ID $request_id;
        }

        # Error pages with proper status codes
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            internal;
            add_header Content-Type text/plain always;
            return 503 "Service Temporarily Unavailable\nPlease try again in a few moments.\n";
        }

        error_page 500 /500.html;
        location = /500.html {
            internal;
            add_header Content-Type text/plain always;
            return 500 "Internal Server Error\nThe server encountered an unexpected condition.\n";
        }

        error_page 429 /429.html;
        location = /429.html {
            internal;
            add_header Content-Type text/plain always;
            return 429 "Too Many Requests\nPlease slow down and try again.\n";
        }
    }
}
